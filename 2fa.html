<html>
<head>
<title>Auth0 - VoiceIt demo</title>
</head>

<body>

<h1>Auth0 - VoiceIt 2FA</h1>


<script src="./vendor/voiceit2.min.js"></script>
<script src="./voiceit.js"></script>
<script>
// Extract query parameters to figure out what going on
let queryParams = {};
location.href.substr(location.href.indexOf("?") + 1).split("&").map(i => {
  let el = i.split("=");
  queryParams[el[0]] = el[1];
});

let myVoiceIt = new VoiceItHelper({
  userId: queryParams.userId,
  auth0State: queryParams.state,
  skipLivenessCheck: false,
  mode: "video"
});

myVoiceIt.start2FAProcess();
</script>

</body>
</html>
